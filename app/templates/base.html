<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>

    {% block customCSS %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}"> 
    {% endblock %}

</head>
<body>

    <div class="b-example-divider"></div>

    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

        <div class="col-md-3 mb-2 mb-md-0">
            <!-- <img class="mb-4" src="{{ url_for('static', filename='img/logo.jpg') }}" alt="" width="80" height="50"> -->
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('home.index') }}" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="{{ url_for('home.loan') }}" class="nav-link px-2">Préstamos</a></li>
            <li><a href="{{ url_for('home.about') }}" class="nav-link px-2">¿Quiénes Somos?</a></li>
            {% if user %}
            <li><a href="{{ url_for('home.index') }}" class="nav-link px-2">Cerrar Sesión</a></li>
            {% endif %}
        </ul>

        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2"><a href="{{ url_for('user.login') }}" class="nav-link px-2">Iniciar Sesión</a></button>
            <button type="button" class="btn btn-primary"><a href="{{ url_for('user.register') }}" class="nav-link px-2">Registrarse</a></button>
        </div>
        </header>
    </div>

    
    {% block content %}
    {% endblock %}
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>  

</body>
</html>1
